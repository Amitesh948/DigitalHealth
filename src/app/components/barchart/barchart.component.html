<div class="panel">
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-12">
        <h3>{{categories[0]}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3 " *ngFor="let chart of charts1; let i = index">
        <div class="card p-4">
          <h6 class="text-center mb-3">{{ keysData[i] }}</h6>
          <div echarts [options]="chart" class="chart-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel">
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-12">
        <h3> 
         {{categories[1]}}
          </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3 mb-4" *ngFor="let chart of charts2; let i = index">
        <div class="card p-4">
          <h6 class="text-center mb-3">{{ keysData[i] }}</h6>
          <div echarts [options]="chart" class="chart-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
