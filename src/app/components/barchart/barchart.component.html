<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5 card" *ngFor="let chart of charts; let groupIndex=index;">
      <h1>{{chart[0]}}</h1>
      <div class="card" *ngFor="let item of Object.entries(chart[1]); let chartIndex=index">
        <p>{{item[0]}}</p>
        <div [class]="getClass(groupIndex,chartIndex)"></div>
      </div>
    </div>
  </div>
</div>
