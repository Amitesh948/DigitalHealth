<div class="container mt-5">
    <div class="row">
      <!-- Loop through each chartOptions and display each pie chart inside a container -->
      <div class="col-sm-4 mb-4" *ngFor="let chart of chartOptions">
        <div class="card p-4">
          <h5 class="text-center mb-3">Chart Title</h5>
          <div echarts [options]="chart" class="chart-container"></div>
        </div>
      </div>
    </div>
  </div>
